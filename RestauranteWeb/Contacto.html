    <h1>Formulario de contacto</h1>
        <main>
            <form action="" id="formulario_contacto">
              <label for="nombre_cont">Nombre</label>
              <input type="text" name="nombre_cont" id="nombre_cont">
              <label for="email_cont">Correo electronico</label>
              <input type="email" name="email_cont" id="email_cont">
              <label for="telefono_cont">NÃºmero de celular/telefono</label>
              <input type="text" name="telefono_cont" pattern="^[9|8|7|6]\d{8}$">
              <label for="msg_cont">Mensaje</label>
              <textarea name="msg_cont" id="msg_cont" cols="30" rows="10"></textarea>
              <br>
              <br>
              <button id="guardar_cont" type="submit" class="formulario__btn">Enviar</button>

            </form>
          </main>
